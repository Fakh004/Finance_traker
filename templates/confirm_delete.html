<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/confirm_delete.css' %}">
</head>
<body>
    <h2>Delete Transaction</h2>
    <p>Are you sure you want to delete transaction #{{ transaction.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'transaction_detail' transaction.id %}">Cancel</a>
    </form>
</body>
</html>
