<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if transaction %}Edit{% else %}Add{% endif %} Transaction</title>
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
</head>
<body>
    <h2>{% if transaction %}Edit{% else %}Add{% endif %} Transaction</h2>
    <form method="post">
        {% csrf_token %}
        <label>Type:</label>
        <select name="transaction_type">
            <option value = "INCOME" {% if transaction and transaction.transaction_type == "INCOME" %}selected{% endif %}>
                INCOME</option>
            <option value = "EXPENSE" {% if transaction and transaction.transaction_type == "EXPENSE" %}selected{% endif %}>
                EXPENSE</option>
        </select><br>

        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" value="{{ transaction.amount|default:'' }}"><br>

        <label>Description:</label>
        <input type="text" name="description" value="{{ transaction.description|default:'' }}"><br>

        <button type="submit">{% if transaction %}Update{% else %}Create{% endif %}</button>
    </form>
</body>

</html>
