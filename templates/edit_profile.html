<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
</head>
<body class="bg-dark text-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="card profile-edit-card p-4 shadow-lg">
        <h2 class="text-center mb-4">Edit Profile</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" name="bio" rows="4">{{ profile.bio }}</textarea>
            </div>

            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ profile.phone_number }}">
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Profile Image</label>
                <input class="form-control form-control-sm" type="file" id="image" name="image">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ profile.address }}">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg me-2">Save Changes</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
